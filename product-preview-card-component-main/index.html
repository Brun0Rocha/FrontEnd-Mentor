<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="conteiner">
    <div>
      <img src="images/image-product-desktop.jpg" width="400" height="600">
    </div>
    <div class="descritivo">
      <p>P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
        
      <div class="prince">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>
    
      <div class="cart">
        <img src="images/icon-cart.svg">
        <p>Add to Cart</p>
      </div>
    </div>

  </div>

</body>
</html>
